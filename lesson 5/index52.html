<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Table</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<style>
	table{
		  border-collapse:collapse;
	 }
		   td{
		   	  border: 8px solid black;
			  padding-top: 20px;
			  padding-bottom: 20px;
			  padding-left: 30px;
			  padding-right: 30px;
		    }
			.yellow{
					background-color: yellow;
			 }
			 .red{
			 	  background-color: red;
				  padding: 140px 140px 140px 140px;
			  }
			  .black{
			  		 background-color: black;
			   }
			   .blue {
			   		 background-color: blue;
			    }
	</style>
  </head>
  <body>
  		<table cellspacing="0">
			  <tr>
			  	   <td colspan="2"></td>
				  <td colspan="5"></td>
				  <td class="yellow" colspan="4"></td>
			  </tr> 
			   <tr>
			  	  <td rowspan="3"></td>
				  <td class="red" colspan="6" rowspan="6"></td>
				  <td class="yellow" colspan="4" rowspan="3"></td>
			  </tr> 
			 <tr>
				  
			  </tr> 
			  <tr>
				  
			  </tr> 
			  <tr>
			  	  <td rowspan="5"></td>
				  <td colspan="2" rowspan="3"></td>
				  <td colspan="2" rowspan="3"></td>
			  </tr> 
			  <tr>
			  </tr> 
			  <tr>
			  </tr> 
			  <tr>
				  <td class="black" colspan="3" rowspan="2"></td>
				  <td colspan="3" rowspan="2"></td>
				  <td colspan="4" rowspan="2"></td>
			  </tr> 
			  <tr>
			  </tr> 
			  <tr>
			  	  <td class="yellow" rowspan="4"></td>
				  <td class="black" colspan="3" rowspan="2"></td>
				  <td colspan="3" rowspan="2"></td>
				  <td class="blue" colspan="4" rowspan="3"></td>
			  </tr> 
			  <tr>
			  </tr> 
			  <tr>
				  <td colspan="3" rowspan="2"></td>
				  <td class="black" colspan="3"></td>
			  </tr> 
			  <tr>
				  <td colspan="7"></td>
			  </tr> 
		</table>
		
  </body>
</html>
